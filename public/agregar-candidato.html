    <div class="container">

  <main>
    <section class="banner">
    </section>
    <section class="container">
      <div class="row card-panel">
        <div class="col m12 s12">
          <div class="row">
            <div class="col m6 s12 input-field col">
              <input placeholder="Pedro Perez" id="nombre" type="text" class="validate">
              <label for="nombre">Nombre</label>
            </div>
            <div class="col m6 s12 input-field col">
              <input placeholder="Placeholder" id="email" type="email" class="validate">
              <label for="email">Email</label>
            </div>
            <div class="col m6 s12 input-field col">
              <input placeholder="Placeholder" id="plancha" type="text" class="validate">
              <label for="plancha">Nombre de la Plancha</label>
            </div>
            <div class="col m6 s12 input-field col">
              <input placeholder="Placeholder" id="cargo" type="text" class="validate">
              <label for="cargo">Cargo</label>
            </div>
            <div class="col s12 input-field col">
              <div class="file-field input-field">
                <div class="btn">
                  <span>Foto</span>
                  <input type="file" id="fileUpload">
                </div>
                <div class="file-path-wrapper">
                  <input class="file-path validate" type="text">
                </div>
              </div>
            </div>
            <div class="col s12 center">
              <a class="waves-effect waves-light btn" id="agregar">Registrar</a>
            </div>
          </div>
        </div>
      </div>
    </section>
